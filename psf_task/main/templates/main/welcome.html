{% extends "main/base.html" %}
{% load static %}
{% load static %}
{% block additional_styles %}
<style>
   body {
        background: url('/static/main/photos/background_pattern2.jpg') ;
   }
</style>
{% endblock %}
{% block content %}
<h3 style="text-align: center; color: white;">WELCOME TO OUR HOTEL</h3>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
	  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>

	</ol>
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img class="d-block w-100" src="{% static 'main/photos/lobby.jpeg' %}" alt="First slide">
	  </div>
	  <div class="carousel-item ">
		<img class="d-block w-100" src="{% static 'main/photos/restaurant.jpg' %}" alt="Second slide">
	  </div>
	  <div class="carousel-item ">
		<img class="d-block w-100" src="{% static 'main/photos/room.jpg' %}" alt="Third slide">
	  </div>
	  <div class="carousel-item ">
		<img class="d-block w-100" src="{% static 'main/photos/pool.jpg' %}" alt="Fourth slide">
	  </div>
	  <div class="carousel-item ">
		<img class="d-block w-100" src="{% static 'main/photos/customer.jpg' %}" alt="Fiftt slide">
	  </div>
	  <div class="carousel-item">
		<img class="d-block w-100" src="{% static 'main/photos/buffet.jpg' %}" alt="Sixth Slide">
	  </div>
	  <div class="carousel-item">
		<img class="d-block w-100" src="{% static 'main/photos/hotel.jpg' %}" alt="Seventh Slide">
	  </div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
  </div>
  <br>
  <center>
	<div class="form-group" >
		<a class="btn btn-outline-light"href="{% url 'main-home' %}" >Book a Room!</a>
	</div>
</center>
  {% endblock content %}
