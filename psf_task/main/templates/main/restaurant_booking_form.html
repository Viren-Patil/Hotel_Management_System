{% extends "main/base.html" %} 
{% load crispy_forms_tags %}
{% block additional_styles %}
<style>
   body {
        background: url('/static/main/photos/tabless.jpeg') ;
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
   }
</style>
{% endblock %}
{% block content %}
    <div class="content-section col-md-6 mx-auto" style="border: 1px solid #0a2642; border-radius: 15px; opacity: 0.9;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom">Restaurant Table Booking</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Book</button>
                <a class="btn btn-outline-secondary" href="{% url 'main-home' %}">Go Back</a>
            </div>
        </form>
    </div>
{% endblock content %}
