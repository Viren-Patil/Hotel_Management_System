{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8 mx-auto">
  <div class="content-section" style="background-color: wheat;">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom" style="text-align: center; font-weight: bold;">CUSTOMER INFORMATION</legend>
          {{ u_form|crispy }} 
          {{ p_form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info button-dark" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
